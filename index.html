<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes Project</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">

<form id="search-form" class="mb-3">
  <div class="row">
    <div class="col-9">
  <input type="search" id="city-input" placeholder="Enter a city" class="form-control" autocomplete="off" />
    </div>
    <div class="col-3">
  <input type="submit" value="Search" class="btn btn-info w-100" />
  </div>
</div>
</form>

      <div class="overview">
        <h1 id="city">Toronto</h1>
        <ul>
          <li>Last updated: <span id="date">Saturday 08:30</span></li>
          <li id="description">Clear</li>
        </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
            <div class="float-left">
              <span class="temperature" id="temperature"></span>
              <span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
            <span class="temperature" id="temperature"></span>
            <img src="" alt="Clear" id="icon" class="float-left" />
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
    <footer class="page-footer">
      <div class="container">
        <small
          ><a
            href="https://github.com/kee-000/my-weather-app.git"
            target="_blank"
          >
            Open-source code</a
          >
          Coded by Anakée Davis</small
        >
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
