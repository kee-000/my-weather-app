<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes Project</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">

      <div class="overview">
        <h1 id="city">Toronto</h1>
        <ul>
          <li><span id="date">Current Time</span></li>
          <li id="description">Current Conditions</li>
        </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
            <div class="float-left">
              <span class="temperature" id="temperature"></span>
              <span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
            <span class="temperature" id="temperature"></span>
            <img src="" alt="Clear" id="icon" class="float-left" />
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
            <li>Precipitation: <span id="humidity"></span>%</li>
          </ul>
        </div>
      </div>
</div>

<div class="row weather-forecast" id="forecast">
<div class="col-2">
<h6>12:00</h6>
<img src=""
alt=""
/>
<div class="weather-forecast-temperature">
<strong>22°</strong> 17°
</div>
</div>
</div>

<form id="search-form" class="mb-3">
  <div class="row">
    <div class="col-9">
      <input type="search" id="city-input" placeholder="Enter a city" class="form-control" autocomplete="off" />
    </div>
    <div class="col-3">
      <input type="submit" value="Search" class="btn btn-info w-100" />
    </div>
  </div>
</form>
</div>

<div class="card">
  <div class="card-header">
    SheQuotes
  </div>
  <div class="card-body">
    <blockquote class=>
      <p>There's no such thing as good weather, or bad weather. There's just weather and your attitude towards it.</p>
      <footer class="blockquote-footer">Louise Hay</footer>
    </blockquote>
  
        <small
          ><a
            href="https://github.com/kee-000/my-weather-app.git"
            target="_blank"
          >
            Open-source code</a
          >
          Coded by Anakée Davis</small
        >
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
