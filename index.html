<!DOCTYPE html>
<html>

<head>
  <title>SheCodes Project</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/de26e51177.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <div class="row">
        <div class="col-6">
          <h1 class="city"></h1>
          <h2 class="time"></h2>
          <span class="temp" id="temp"></span>
          <span class="units">°C</span>
        </div>
      </div>

      <form class="search-form" id="search-form">
        <input type="search" id="city-input" placeholder="Enter a city" autofocus="on" autocomplete="off" />
        <input type="submit" value="Search" />
      </form>

      <footer class="page-footer">
        <div class="container">
          <small><a href="https://github.com/kee-000/my-weather-app.git" target="_blank">
              Open-source code</a>
            Coded by Anakée Davis</small>
        </div>
      </footer>

      <script src="src/index.js"></script>
</body>

</html>
