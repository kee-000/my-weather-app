<!DOCTYPE html>
<html>
<head>
  <title>Weather Project</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <h1>Weather</h1>
        <h2>Current Date and Time</h2>
        <h3>City and Temperature</h3>
        <span id="temp"></span>
        <p>°C</p>
        <form class="search-form" id="search-form">
          <input type="search" id="city-input" placeholder="Enter a city" autofocus="on" autocomplete="off" />
          <input type="submit" value="Search" />
        </form>
      </div>
      </h3>
      <div id="app">
        <script src="src/index.js"></script>
        <small><a href="https://github.com/kee-000/my-weather-app.git" target="_blank"> Open-source code</a> Coded by
          Anakée Davis</small>
</body>
</html>
